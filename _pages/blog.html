layout: page

<!-- blog 
<section class="section section-decorated" style="position: relative; overflow: hidden; padding: 80px 0;">
  <div class="container">
    <!-- Blog Grid 
    <div class="row" style="position: relative; z-index: 2;">
      {% for post in site.posts %}
      <div class="col-lg-6 col-md-6 mb-5">
        <article class="blog-card" style="
          background: #FFFFFF;
          border-radius: 12px;
          overflow: hidden;
          border: 1px solid #E2E8F0;
          transition: all 0.3s ease;
          height: 100%;
          display: flex;
          flex-direction: column;
        ">
          <!-- Post Image 
          {% if post.image %}
          <div class="blog-image-wrapper" style="position: relative; overflow: hidden; height: 260px;">
            <a href="{{ post.url | relative_url }}">
              <img src="{{ site.baseurl }}/{{ post.image }}" 
                   alt="{{ post.title }}" 
                   style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
            </a>
            
            <!-- Category Badge 
            {% if post.categories %}
            <div style="position: absolute; top: 1rem; left: 1rem;">
              {% for category in post.categories limit:1 %}
              <span style="
                background: rgba(15, 23, 42, 0.9);
                color: #F59E0B;
                padding: 0.4rem 0.8rem;
                border-radius: 4px;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
              ">{{ category }}</span>
              {% endfor %}
            </div>
            {% endif %}
          </div>
          {% endif %}
          
          <!-- Post Content 
          <div style="padding: 2rem; flex-grow: 1; display: flex; flex-direction: column;">
            <!-- Meta Info 
            <div class="d-flex align-items-center mb-3" style="gap: 1rem; flex-wrap: wrap;">
              <span style="color: #94A3B8; font-size: 0.85rem; font-weight: 500;">
                <i class="ti-calendar mr-1"></i>{{ post.date | date: "%b %d, %Y" }}
              </span>
              {% if post.read_time %}
              <span style="color: #94A3B8; font-size: 0.85rem; font-weight: 500;">
                <i class="ti-time mr-1"></i>{{ post.read_time }}
              </span>
              {% endif %}
            </div>
            
            <!-- Title 
            <h3 style="margin-bottom: 0.75rem;">
              <a href="{{ post.url | relative_url }}" style="
                color: #0F172A; 
                font-weight: 700; 
                font-size: 1.4rem; 
                text-decoration: none;
                transition: color 0.3s ease;
              " onmouseover="this.style.color='#F59E0B';" 
                 onmouseout="this.style.color='#0F172A';">
                {{ post.title }}
              </a>
            </h3>
            
            <!-- Excerpt 
            {% if post.excerpt %}
            <p style="color: #64748B; font-size: 0.95rem; line-height: 1.7; margin-bottom: 1.25rem; flex-grow: 1;">
              {{ post.excerpt | strip_html | truncatewords: 30 }}
            </p>
            {% endif %}
            
            <!-- Tags 
            {% if post.tags %}
            <div style="margin-bottom: 1.25rem;">
              <div class="d-flex flex-wrap" style="gap: 0.5rem;">
                {% for tag in post.tags limit:3 %}
                <span style="
                  background: #F1F5F9;
                  color: #475569;
                  padding: 0.3rem 0.7rem;
                  border-radius: 4px;
                  font-size: 0.75rem;
                  font-weight: 500;
                  border: 1px solid #E2E8F0;
                  font-family: monospace;
                ">#{{ tag }}</span>
                {% endfor %}
              </div>
            </div>
            {% endif %}
            
            <!-- Read More Button
            <div style="margin-top: auto;">
              <a href="{{ post.url | relative_url }}" style="
                color: #F59E0B;
                font-weight: 600;
                font-size: 0.9rem;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                transition: all 0.3s ease;
              " onmouseover="this.style.color='#D97706'; this.querySelector('i').style.transform='translateX(5px)';" 
                 onmouseout="this.style.color='#F59E0B'; this.querySelector('i').style.transform='translateX(0)';">
                Read More 
                <i class="ti-arrow-right ml-2" style="transition: transform 0.3s ease;"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
    
    <!-- No Posts Message
    {% if site.posts.size == 0 %}
    <div class="row">
      <div class="col-12 text-center" style="padding: 4rem 0;">
        <div style="max-width: 500px; margin: 0 auto;">
          <i class="ti-pencil-alt" style="font-size: 4rem; color: #CBD5E1; margin-bottom: 1rem;"></i>
          <h4 style="color: #64748B; font-weight: 600; margin-bottom: 1rem;">No posts yet</h4>
          <p style="color: #94A3B8;">Check back soon for articles on software development and technology.</p>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  
  <!-- Floating code elements for blog section
  <div class="code-element size-lg" style="top: 12%; right: 8%; animation: float 7s ease-in-out infinite; z-index: 1;">
    <code style="color: #64748B; background: rgba(248, 250, 252, 0.9);">write()</code>
  </div>
  <div class="code-element size-md" style="top: 35%; left: 6%; animation: float-slow 8s ease-in-out infinite; z-index: 1;">
    <code style="color: #64748B; background: rgba(248, 250, 252, 0.9);">blog</code>
  </div>
  <div class="code-element size-sm" style="bottom: 25%; right: 10%; animation: float-diagonal 9s ease-in-out infinite; z-index: 1;">
    <code style="color: #64748B; background: rgba(248, 250, 252, 0.9);">post</code>
  </div>
  <div class="code-element size-lg" style="bottom: 40%; left: 8%; animation: float 8.5s ease-in-out infinite; z-index: 1;">
    <code style="color: #64748B; background: rgba(248, 250, 252, 0.9);">publish</code>
  </div>
  <div class="code-element size-md" style="top: 60%; right: 15%; animation: float-slow 7.5s ease-in-out infinite; z-index: 1;">
    <code style="color: #64748B; background: rgba(248, 250, 252, 0.9);">// blog</code>
  </div>
</section>

<style>
/* Blog Card Styles */
.blog-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
  border-color: #F59E0B;
}

.blog-card:hover .blog-image-wrapper img {
  transform: scale(1.05);
}
</style> -->
