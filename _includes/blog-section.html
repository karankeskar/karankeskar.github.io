<!-- blog 
<section class="section section-decorated" style="background: #FFFFFF; position: relative; overflow: hidden; padding: 80px 0;">
  <div class="container">
    <!-- Section Header 
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h6 class="text-uppercase mb-2" style="color: #94A3B8; font-weight: 600; letter-spacing: 0.15em; font-size: 0.75rem;">
          Latest Articles
        </h6>
        <h2 class="section-title mb-3" style="color: #0F172A; font-weight: 700;">From the Blog</h2>
        <div style="width: 60px; height: 3px; background: #000000; margin: 0 auto;"></div>
      </div>
    </div>
    
    <!-- Blog Posts - Compact 
    <div class="row justify-content-center" style="position: relative; z-index: 2;">
      {% for post in site.posts offset:0 limit:3 %}
      <div class="col-lg-10 mb-4">
        <article class="blog-card-horizontal" style="
          background: #FFFFFF;
          border-radius: 12px;
          overflow: hidden;
          border: 1px solid #E2E8F0;
          transition: all 0.3s ease;
          display: flex;
          flex-direction: row;
        ">
          <!-- Post Image 
          {% if post.image %}
          <div class="blog-image-wrapper" style="position: relative; overflow: hidden; width: 280px; flex-shrink: 0;">
            <a href="{{ post.url | relative_url }}">
              <img src="{{ site.baseurl }}/{{ post.image }}" 
                   alt="{{ post.title }}" 
                   style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
            </a>
          </div>
          {% endif %}
          
          <!-- Post Content 
          <div style="padding: 2rem; flex-grow: 1; display: flex; flex-direction: column;">
            <!-- Category & Meta 
            <div class="d-flex align-items-center mb-2" style="gap: 1rem; flex-wrap: wrap;">
              {% if post.categories %}
              {% for category in post.categories limit:1 %}
              <span style="
                background: #FEF3C7;
                color: #92400E;
                padding: 0.3rem 0.6rem;
                border-radius: 4px;
                font-size: 0.7rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
              ">{{ category }}</span>
              {% endfor %}
              {% endif %}
              
              <span style="color: #94A3B8; font-size: 0.8rem; font-weight: 500;">
                {{ post.date | date: "%b %d, %Y" }}
              </span>
              
              {% if post.read_time %}
              <span style="color: #94A3B8; font-size: 0.8rem; font-weight: 500;">
                {{ post.read_time }}
              </span>
              {% endif %}
            </div>
            
            <!-- Title 
            <h4 style="margin-bottom: 0.75rem;">
              <a href="{{ post.url | relative_url }}" style="
                color: #0F172A; 
                font-weight: 700; 
                font-size: 1.4rem; 
                text-decoration: none;
                transition: color 0.3s ease;
                line-height: 1.3;
              " onmouseover="this.style.color='#F59E0B';" 
                 onmouseout="this.style.color='#0F172A';">
                {{ post.title }}
              </a>
            </h4>
            
            <!-- Excerpt 
            {% if post.excerpt %}
            <p style="color: #64748B; font-size: 0.95rem; line-height: 1.6; margin-bottom: 1rem; flex-grow: 1;">
              {{ post.excerpt | strip_html | truncatewords: 25 }}
            </p>
            {% endif %}
            
            <!-- Read More Link
            <div>
              <a href="{{ post.url | relative_url }}" style="
                color: #000000;
                font-weight: 600;
                font-size: 0.9rem;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                transition: all 0.3s ease;
              " onmouseover="this.style.color='#000000'; this.querySelector('i').style.transform='translateX(5px)';" 
                 onmouseout="this.style.color='#000000'; this.querySelector('i').style.transform='translateX(0)';">
                Read Full Article
                <i class="ti-arrow-right ml-2" style="transition: transform 0.3s ease;"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
    
    <!-- View All Posts Button 
    {% if site.posts.size > 3 %}
    <div class="row mt-4">
      <div class="col-12 text-center">
        <a href="{{ site.baseurl }}/blog" class="btn btn-transparent" style="
                  background: #000000;
                  color: #FFFFFF;
                  padding: 0.85rem 2.5rem;
                  border: none;
                  border-radius: 8px;
                  font-weight: 600;
                  font-size: 0.95rem;
                  cursor: pointer;
                  transition: all 0.3s ease;
                  text-transform: uppercase;
                  letter-spacing: 0.05em;
                " onmouseover="this.style.backgroundColor='#000000'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(245, 158, 11, 0.4)';"
          onmouseout="this.style.backgroundColor='#000000'; this.style.transform='translateY(0)'; this.style.boxShadow='none';">
          View All Posts
        </a>
      </div>
    </div>
    {% endif %}
  </div>
  
  <!-- Floating code elements
  <div class="code-element size-md" style="top: 10%; right: 8%; animation: float 7s ease-in-out infinite; z-index: 1;">
    <code style="color: #A78BFA;">write()</code>
  </div>
  <div class="code-element size-sm" style="top: 30%; left: 6%; animation: float-slow 8s ease-in-out infinite; z-index: 1;">
    <code style="color: #34D399;">blog</code>
  </div>
  <div class="code-element size-lg" style="bottom: 20%; right: 10%; animation: float-diagonal 9s ease-in-out infinite; z-index: 1;">
    <code style="color: #F59E0B;">article</code>
  </div>
  <div class="code-element size-md" style="bottom: 35%; left: 8%; animation: float 8.5s ease-in-out infinite; z-index: 1;">
    <code style="color: #60A5FA;">post</code>
  </div>
</section>

<style>
.blog-card-horizontal:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  border-color: #F59E0B;
}

.blog-card-horizontal:hover .blog-image-wrapper img {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .blog-card-horizontal {
    flex-direction: column !important;
  }
  
  .blog-card-horizontal .blog-image-wrapper {
    width: 100% !important;
    height: 200px;
  }
}
</style>
<!-- /blog -->
