{% if site.data.settings.skill-categories %}
<!-- skills -->
<section class="section section-white">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="section-title" style="color: #0F172A;">Technical Skills</h2>
      </div>
    </div>

    {% for category in site.data.settings.skill-categories %}
    <div class="row mb-5">
      <div class="col-12 mb-4">
        <h5 class="text-uppercase text-slate font-weight-600 letter-spacing-wide font-size-sm">
          {{ category.category }}
        </h5>
      </div>
      {% for skill in category.skills %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="d-flex align-items-center" style="color: #0F172A;">
          {% if skill.icon %}
          <i class="{{ skill.icon }} icon-xl primary-color" style="margin-right: 0.75rem;"></i>
          {% endif %}
          <span class="font-weight-500">{{ skill.name }}</span>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</section>
<!-- /skills -->
{% endif %}
