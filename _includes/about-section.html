<!-- about -->
<section class="section section-decorated" style="position: relative; overflow: hidden; background: #FFFFFF;">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 mx-auto text-center" style="position: relative; z-index: 2;">
        <div style="display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
          <div style="width: 12px; height: 12px; background: #EF4444; border-radius: 50%;"></div>
          <div style="width: 12px; height: 12px; background: #F59E0B; border-radius: 50%;"></div>
          <div style="width: 12px; height: 12px; background: #10B981; border-radius: 50%;"></div>
        </div>
        <p class="font-secondary paragraph-lg text-dark mb-4" style="
          font-size: 1.3rem; 
          line-height: 1.9; 
          color: #475569 !important; 
          max-width: 750px; 
          margin-left: auto; 
          margin-right: auto;
          font-weight: 400;
        ">
          {{ site.data.settings.blurb }}
        </p>
        
        <a href="{{ site.data.settings.blurb-btn-link }}" class="btn btn-transparent mt-3" style="
                  background: #000000;
                  color: #FFFFFF;
                  padding: 0.85rem 2.5rem;
                  border: none;
                  border-radius: 8px;
                  font-weight: 600;
                  font-size: 0.95rem;
                  cursor: pointer;
                  transition: all 0.3s ease;
                  text-transform: uppercase;
                  letter-spacing: 0.05em;
                " onmouseover="this.style.backgroundColor='#000000'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(245, 158, 11, 0.4)';"
                onmouseout="this.style.backgroundColor='#000000'; this.style.transform='translateY(0)'; this.style.boxShadow='none';">
          {{ site.data.settings.blurb-btn-name }}
        </a>
      </div>
    </div>
  </div>
  

  <!-- Floating code elements -->
  <div class="code-element size-lg" style="top: 15%; left: 8%; animation: float 6.5s ease-in-out infinite; z-index: 1;">
    <code style="color: #60A5FA;">console</code>
  </div>
  <div class="code-element size-md" style="top: 30%; right: 10%; animation: float-slow 8s ease-in-out infinite; z-index: 1;">
    <code style="color: #34D399;">.log</code>
  </div>
  <div class="code-element size-sm" style="bottom: 25%; left: 12%; animation: float-diagonal 7s ease-in-out infinite; z-index: 1;">
    <code style="color: #A78BFA;">( )</code>
  </div>
  <div class="code-element size-md" style="bottom: 20%; right: 15%; animation: float 9s ease-in-out infinite; z-index: 1;">
    <code style="color: #F59E0B;">"Hi"</code>
  </div>
</section>
<!-- /about -->
